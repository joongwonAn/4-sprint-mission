spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # 운영 환경에서는 none
    show-sql: true # 실행 쿼리 확인
    properties:
      hibernate:
        format_sql: true # SQL 포맷팅 가독성

discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit

logging:
  level:
    org.hibernate.SQL: debug # 실행되는 쿼리 출력
    org.hibernate.orm.jdbc.bind: trace # 파라미터 바인딩 값까지 상세 확인