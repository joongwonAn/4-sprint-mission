spring:
  datasource:
    url: jdbc:h2:mem:testdb   # 인메모리 테스트 DB 사용
    driver-class-name: org.h2.Driver
    username: discodeit_user
    password: discodeit1234
  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트 종료 후 테이블 자동 삭제
